# Nginx configuration for QuickBridge Backend
# Place this file at: /etc/nginx/sites-available/sync.ulises.cn

upstream quickbridge_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name sync.ulises.cn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sync.ulises.cn;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/sync.ulises.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sync.ulises.cn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/sync.ulises.cn/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (if needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Client body size (for file uploads)
    client_max_body_size 21M;

    # Proxy settings
    location / {
        proxy_pass http://quickbridge_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://quickbridge_backend/health;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/sync.ulises.cn.access.log;
    error_log /var/log/nginx/sync.ulises.cn.error.log;
}
