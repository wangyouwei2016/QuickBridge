<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBridge - 跨设备数据传输</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234c6fff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M13 2L3 14h8l-1 8 10-12h-8l1-8z' fill='%234c6fff'/%3E%3C/svg%3E">
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-card: #ffffff;
            --bg-secondary: #f8f9fb;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --btn-primary: #4c6fff;
            --btn-primary-hover: #3b5bdb;
            --btn-secondary: #16a34a;
            --btn-secondary-hover: #15803d;
            --btn-danger: #dc2626;
            --btn-danger-hover: #b91c1c;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.08);
            --icon-bg: #4c6fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f1419;
                --bg-card: #1a1f2e;
                --bg-secondary: #252b3b;
                --text-primary: #f7fafc;
                --text-secondary: #a0aec0;
                --border: #2d3748;
                --shadow: rgba(0, 0, 0, 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 680px;
            width: 100%;
            padding: 3rem 2rem;
            margin: 0 auto;
        }

        @media (min-width: 640px) {
            .container {
                padding: 4rem 3rem;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .header.compact {
            margin-bottom: 1rem;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--icon-bg);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(76, 111, 255, 0.25);
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .logo-container:hover {
            animation: float-hover 1.5s ease-in-out infinite;
            box-shadow: 0 12px 32px rgba(76, 111, 255, 0.4);
        }

        @keyframes float-hover {
            0%, 100% {
                transform: translateY(-8px) scale(1);
            }
            50% {
                transform: translateY(-12px) scale(1.05);
            }
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            color: white;
            animation: spin 20s linear infinite;
            transition: all 0.3s ease;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo-container:hover .logo-icon {
            animation: spin-hover 2s linear infinite;
        }

        @keyframes spin-hover {
            from {
                transform: rotate(0deg) scale(1.1);
            }
            to {
                transform: rotate(360deg) scale(1.1);
            }
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .description {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin: 0 auto 0;
            font-size: 0.95rem;
            line-height: 1.8;
            max-width: 520px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .description:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .description.hidden-intro {
            display: none;
        }

        .description p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .description p:last-child {
            margin-bottom: 0;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .mode-toggle {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .mode-toggle button {
            flex: 1;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            background: white;
            border: 2px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .mode-toggle button.active {
            background: var(--btn-primary);
            color: white;
            border-color: var(--btn-primary);
            box-shadow:
                0 4px 16px rgba(76, 111, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .mode-toggle button:not(.active) {
            background: white;
        }

        .mode-toggle button:not(.active):hover {
            color: var(--btn-primary);
            border-color: var(--btn-primary);
            box-shadow: 0 4px 12px rgba(76, 111, 255, 0.15);
            transform: translateY(-1px);
        }

        .address-display {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            z-index: 1000;
            max-width: 200px;
            border: 2px solid var(--border);
        }

        .address-text {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            margin-bottom: 0.75rem;
            word-break: break-all;
            line-height: 1.4;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        #qrCanvas {
            border: 2px solid var(--border);
            border-radius: 8px;
            width: 96px;
            height: 96px;
        }

        @media (max-width: 640px) {
            .address-display {
                top: 0.5rem;
                right: 0.5rem;
                padding: 0.75rem;
                max-width: 150px;
            }

            .address-text {
                font-size: 0.65rem;
                margin-bottom: 0.5rem;
            }

            #qrCanvas {
                width: 80px;
                height: 80px;
            }
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .section {
            margin: 2rem 0;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.2s ease;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--btn-primary);
            box-shadow: 0 0 0 4px rgba(76, 111, 255, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #cbd5e0;
        }

        @media (max-width: 640px) {
            input, textarea {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        button {
            background: var(--btn-primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 0.75rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(76, 111, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            background: var(--btn-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(76, 111, 255, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        button.btn-secondary {
            background: var(--btn-secondary);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2);
        }

        button.btn-secondary:hover:not(:disabled) {
            background: var(--btn-secondary-hover);
            box-shadow: 0 6px 16px rgba(22, 163, 74, 0.3);
        }

        button.btn-danger {
            background: var(--btn-danger);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        button.btn-danger:hover:not(:disabled) {
            background: var(--btn-danger-hover);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.3);
        }

        button.btn-small {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            width: auto;
            margin-top: 0;
        }

        button.btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border);
            box-shadow: none;
        }

        button.btn-outline:hover:not(:disabled) {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--text-secondary);
            box-shadow: none;
        }

        @media (max-width: 640px) {
            button {
                min-height: 44px; /* iOS touch target */
                font-size: 16px;
            }
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item, .text-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
            word-break: break-word;
            line-height: 1.4;
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
        }

        .download-btn {
            background: var(--btn-secondary);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(22, 163, 74, 0.2);
        }

        .download-btn:hover {
            background: var(--btn-secondary-hover);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
            transform: translateY(-1px);
        }

        .delete-btn {
            background: var(--btn-danger);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
        }

        .delete-btn:hover {
            background: var(--btn-danger-hover);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            transform: translateY(-1px);
        }

        .status {
            padding: 0.75rem;
            border-radius: 8px;
            margin: 0.75rem 0;
            font-size: 0.875rem;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        @media (prefers-color-scheme: dark) {
            .status.success {
                background: #064e3b;
                color: #6ee7b7;
            }

            .status.error {
                background: #7f1d1d;
                color: #fca5a5;
            }

            .status.info {
                background: #1e3a8a;
                color: #93c5fd;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .received-text {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            min-height: 60px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .text-item {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .text-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .text-item-time {
            color: #999;
            font-size: 12px;
        }

        .text-item-actions {
            display: flex;
            gap: 8px;
        }

        .text-item-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .text-item-btn.secondary {
            background: #999;
        }

        .text-item-btn.danger {
            background: var(--btn-danger);
        }

        .text-item-btn.danger:hover {
            background: var(--btn-danger-hover);
        }

        .text-item-content {
            color: #333;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .text-item-content.expanded {
            max-height: none;
        }

        .text-item-preview {
            color: var(--text-secondary);
            font-style: italic;
        }

        .empty-state {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 2rem 1rem;
        }

        .recent-addresses {
            margin-top: 1rem;
        }

        .recent-addresses h4 {
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .recent-address-btn {
            width: 100%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
            text-align: left;
            transition: background 0.2s;
        }

        .recent-address-btn:hover:not(:disabled) {
            background: var(--border);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            position: relative;
            background: var(--bg-card);
            padding: 0 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .hidden {
            display: none !important;
        }

        .validation-error {
            color: var(--btn-danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>QuickBridge</h1>
            <p class="subtitle">SEAMLESS CROSS-DEVICE TRANSFER</p>
            <div class="description" id="typewriter">
                <p>QuickBridge 是一个基于地址的跨设备数据传输工具</p>
                <p>支持在电脑、手机等多个设备之间快速传输文本和文件</p>
                <p>无需注册账号，通过生成或加入地址即可开始传输数据</p>
                <p>保护数据隐私，地址有效期 24 小时</p>
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="https://eeebxjsgbwqwsowgczxl.supabase.co/storage/v1/object/public/download/quickbridge-extension-latest.zip" download style="text-decoration: none; display: inline-block;">
                        <button style="width: auto; padding: 0.5rem 1rem; font-size: 0.8rem; background: var(--btn-primary); border-radius: 6px; display: inline-flex; align-items: center; gap: 0.375rem; box-shadow: 0 2px 6px rgba(76, 111, 255, 0.15); transition: all 0.2s; margin-top: 0;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 3v12m0 0l-4-4m4 4l4-4M5 21h14" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            下载chrome浏览器插件
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div id="statusMessage"></div>

        <!-- 地址管理界面 (无地址时显示) -->
        <div id="addressManager" class="card hidden">
            <div class="mode-toggle">
                <button id="createModeBtn" class="active" onclick="generateRandomAddress()">生成随机地址</button>
                <button id="joinModeBtn" onclick="setMode('join')">加入地址</button>
            </div>

            <!-- 创建模式 -->
            <div id="createMode">
                <button onclick="generateRandomAddress()" id="randomAddressBtn" style="margin-top: 0;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
                    </svg>
                    生成随机地址
                </button>

                <div class="divider"><span>或自定义</span></div>

                <form onsubmit="createCustomAddress(event)">
                    <input
                        type="text"
                        id="customAddressInput"
                        placeholder="输入 5-20 位字母或数字"
                        minlength="5"
                        maxlength="20"
                        pattern="[a-zA-Z0-9]+"
                    />
                    <div id="customAddressError" class="validation-error hidden"></div>
                    <button type="submit" class="btn-outline" id="createCustomBtn">创建自定义地址</button>
                </form>
            </div>

            <!-- 加入模式 -->
            <div id="joinMode" class="hidden">
                <form onsubmit="joinAddress(event)">
                    <input
                        type="text"
                        id="joinAddressInput"
                        placeholder="输入地址"
                    />
                    <div id="joinAddressError" class="validation-error hidden"></div>
                    <button type="submit" id="joinBtn">加入地址</button>
                </form>

                <div id="recentAddresses" class="recent-addresses hidden">
                    <h4>最近使用</h4>
                    <div id="recentAddressList"></div>
                </div>
            </div>
        </div>

        <!-- 地址显示和二维码 (有地址时显示) -->
        <div id="addressDisplay" class="address-display hidden">
            <div class="address-text" id="addressText"></div>
            <div class="qr-container">
                <canvas id="qrCanvas"></canvas>
                <button onclick="leaveAddress()" class="btn-small btn-danger" style="width: 100%; margin-top: 0.5rem;">离开</button>
            </div>
        </div>

        <!-- 数据传输区域 (有地址时显示) -->
        <div id="dataSection" class="hidden">

        <!-- 文本传输 -->
        <div class="section">
            <div class="section-title">发送文本</div>
            <textarea id="textInput" placeholder="输入要发送的文本..."></textarea>
            <button onclick="sendText()" id="sendTextBtn">发送文本</button>
        </div>

        <div class="section">
            <div class="section-title">文本列表</div>
            <div id="textList">
                <div class="empty-state">暂无文本</div>
            </div>
        </div>

        <!-- 文件上传 -->
        <div class="section">
            <div class="section-title">上传文件</div>
            <div class="file-input-wrapper">
                <button onclick="triggerFileSelect()" type="button">选择文件</button>
                <input type="file" id="fileInput" multiple accept="*/*" style="position: absolute; left: -9999px;" />
            </div>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">最大文件大小: 200MB，支持多文件上传（请使用其他浏览器打开，微信浏览器不支持）</p>

            <!-- 已选择的文件列表 -->
            <div id="selectedFiles" class="hidden" style="margin-top: 10px;">
                <div style="color: var(--text-secondary); font-size: 14px; margin-bottom: 5px;">
                    已选择 <span id="selectedFileCount">0</span> 个文件
                </div>
                <div id="selectedFileList" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;"></div>
                <button onclick="uploadFiles()" id="uploadBtn" class="btn-secondary">上传文件</button>
            </div>

            <div id="uploadProgress" class="hidden" style="margin-top: 10px;">
                <div style="color: var(--text-secondary); font-size: 14px; margin-bottom: 5px;">
                    <span id="uploadStatus">正在上传...</span>
                </div>
                <div style="background: var(--bg-secondary); height: 8px; border-radius: 4px; overflow: hidden;">
                    <div id="uploadProgressBar" style="background: var(--btn-primary); height: 100%; width: 0%; transition: width 0.3s;"></div>
                </div>
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div class="section-title" style="margin-bottom: 0;">文件列表</div>
                <button id="downloadAllBtn" class="download-btn" onclick="downloadAllFiles()" style="display: none; padding: 0.5rem 1rem; font-size: 0.875rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    批量下载
                </button>
            </div>
            <div class="file-list" id="fileList">
                <div class="empty-state">暂无文件</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/v1';
        const STORAGE_KEY = 'quickbridge_recent_addresses';
        const MAX_RECENT = 5;

        // 状态管理
        let appState = 'noAddress'; // 'noAddress' | 'hasAddress'
        let currentAddress = '';
        let currentMode = 'create'; // 'create' | 'join'
        let pollInterval = null;

        // 从 URL 获取地址
        function getAddressFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('address');
        }

        // UI 辅助函数
        function show(elementId) {
            const el = document.getElementById(elementId);
            if (el) el.classList.remove('hidden');
        }

        function hide(elementId) {
            const el = document.getElementById(elementId);
            if (el) el.classList.add('hidden');
        }

        // 状态切换
        function setState(newState) {
            appState = newState;
            updateUI();
        }

        function updateUI() {
            const header = document.querySelector('.header');
            const description = document.getElementById('typewriter');

            if (appState === 'noAddress') {
                show('addressManager');
                hide('addressDisplay');
                hide('dataSection');

                // Show introduction
                if (header) header.classList.remove('compact');
                if (description) description.classList.remove('hidden-intro');

                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
            } else {
                hide('addressManager');
                show('addressDisplay');
                show('dataSection');

                // Hide introduction and make header compact
                if (header) header.classList.add('compact');
                if (description) description.classList.add('hidden-intro');

                document.getElementById('addressText').textContent = `地址: ${currentAddress}`;
                generateQRCode(currentAddress);
                if (!pollInterval) {
                    fetchData();
                    pollInterval = setInterval(fetchData, 3000);
                }
            }
        }

        // 模式切换
        function setMode(mode) {
            currentMode = mode;
            const createBtn = document.getElementById('createModeBtn');
            const joinBtn = document.getElementById('joinModeBtn');
            const createMode = document.getElementById('createMode');
            const joinMode = document.getElementById('joinMode');

            if (mode === 'join') {
                joinBtn.classList.add('active');
                createBtn.classList.remove('active');
                hide('createMode');
                show('joinMode');
                loadRecentAddresses();
            }
        }

        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }

        // localStorage 管理
        function saveRecentAddress(address) {
            try {
                const recent = getRecentAddresses();
                const updated = [address, ...recent.filter(a => a !== address)].slice(0, MAX_RECENT);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
            } catch (error) {
                console.error('保存最近地址失败:', error);
            }
        }

        function getRecentAddresses() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            } catch {
                return [];
            }
        }

        function loadRecentAddresses() {
            const recent = getRecentAddresses();
            const container = document.getElementById('recentAddressList');
            const recentSection = document.getElementById('recentAddresses');

            if (recent.length > 0) {
                container.innerHTML = recent.map(addr =>
                    `<button class="recent-address-btn" onclick="selectRecentAddress('${addr}')">${addr}</button>`
                ).join('');
                show('recentAddresses');
            } else {
                hide('recentAddresses');
            }
        }

        async function selectRecentAddress(address) {
            document.getElementById('joinAddressInput').value = address;
            await joinAddress(new Event('submit'));
        }

        // 地址验证
        function validateAddress(address) {
            const pattern = /^[a-zA-Z0-9]{5,20}$/;
            return pattern.test(address);
        }

        // 生成随机地址
        async function generateRandomAddress() {
            const btn = document.getElementById('randomAddressBtn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> 生成中...';

            try {
                const response = await fetch(`${API_BASE_URL}/address/random`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success && data.data.address) {
                    currentAddress = data.data.address;
                    saveRecentAddress(currentAddress);
                    setState('hasAddress');
                    showStatus('地址创建成功！', 'success');
                } else {
                    showStatus('创建失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (error) {
                showStatus('创建失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        // 创建自定义地址
        async function createCustomAddress(event) {
            event.preventDefault();

            const input = document.getElementById('customAddressInput');
            const errorDiv = document.getElementById('customAddressError');
            const btn = document.getElementById('createCustomBtn');
            const address = input.value.trim();

            errorDiv.classList.add('hidden');

            if (!validateAddress(address)) {
                errorDiv.textContent = '地址必须是5-20位字母或数字';
                errorDiv.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = '创建中...';

            try {
                const response = await fetch(`${API_BASE_URL}/address/custom`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address })
                });

                const data = await response.json();

                if (data.success) {
                    currentAddress = address;
                    saveRecentAddress(currentAddress);
                    setState('hasAddress');
                    showStatus('地址创建成功！', 'success');
                    input.value = '';
                } else {
                    const errorMsg = data.error || '未知错误';
                    if (errorMsg.includes('已存在') || errorMsg.includes('exists')) {
                        errorDiv.textContent = '地址已被使用，请尝试其他地址';
                        errorDiv.classList.remove('hidden');
                    } else {
                        showStatus('创建失败: ' + errorMsg, 'error');
                    }
                }
            } catch (error) {
                showStatus('创建失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '创建自定义地址';
            }
        }

        // 加入地址
        async function joinAddress(event) {
            event.preventDefault();

            const input = document.getElementById('joinAddressInput');
            const errorDiv = document.getElementById('joinAddressError');
            const btn = document.getElementById('joinBtn');
            const address = input.value.trim();

            errorDiv.classList.add('hidden');

            if (!address) {
                errorDiv.textContent = '请输入地址';
                errorDiv.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = '加入中...';

            try {
                const exists = await checkAddress(address);

                if (exists) {
                    currentAddress = address;
                    saveRecentAddress(currentAddress);
                    setState('hasAddress');
                    showStatus('成功加入地址！', 'success');
                    input.value = '';
                } else {
                    errorDiv.textContent = '地址不存在或已过期';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                showStatus('加入失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '加入地址';
            }
        }

        // 离开地址
        function leaveAddress() {
            if (confirm('确定要离开当前地址吗？')) {
                currentAddress = '';
                setState('noAddress');
                showStatus('已离开地址', 'info');
                // 清除 URL 参数
                window.history.pushState({}, '', window.location.pathname);
            }
        }

        // QR 码生成 - 使用 Google Charts API
        async function generateQRCode(address) {
            try {
                const canvas = document.getElementById('qrCanvas');
                if (!canvas) {
                    console.error('Canvas 元素未找到');
                    return;
                }

                const url = `https://sync.ulises.cn?address=${address}`;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=96x96&data=${encodeURIComponent(url)}`;

                // 创建图片并绘制到 canvas
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = function() {
                    const ctx = canvas.getContext('2d');
                    canvas.width = 96;
                    canvas.height = 96;
                    ctx.drawImage(img, 0, 0, 96, 96);
                };
                img.onerror = function() {
                    console.error('二维码加载失败');
                    showStatus('二维码生成失败', 'error');
                };
                img.src = qrUrl;
            } catch (error) {
                console.error('生成二维码失败:', error);
                showStatus('二维码生成失败', 'error');
            }
        }

        // 下载 QR 码
        function downloadQRCode() {
            try {
                const canvas = document.getElementById('qrCanvas');
                const url = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = url;
                a.download = `quickbridge-${currentAddress}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showStatus('二维码已下载', 'success');
            } catch (error) {
                showStatus('下载失败: ' + error.message, 'error');
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 格式化日期时间
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // 小于1分钟
            if (diff < 60000) {
                return '刚刚';
            }
            // 小于1小时
            if (diff < 3600000) {
                return Math.floor(diff / 60000) + '分钟前';
            }
            // 小于1天
            if (diff < 86400000) {
                return Math.floor(diff / 3600000) + '小时前';
            }
            // 否则显示完整日期
            return date.toLocaleString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 存储完整文本内容的缓存
        const fullTextCache = {};
        const expandedTexts = new Set();

        // 切换文本展开/收起
        async function toggleText(textId) {
            if (expandedTexts.has(textId)) {
                expandedTexts.delete(textId);
            } else {
                // 如果没有缓存，先获取完整内容
                if (!fullTextCache[textId]) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/text/${textId}`);
                        const data = await response.json();
                        if (data.success && data.data) {
                            fullTextCache[textId] = data.data.content;
                        }
                    } catch (error) {
                        showStatus('加载文本失败: ' + error.message, 'error');
                        return;
                    }
                }
                expandedTexts.add(textId);
            }
            renderTextList();
        }

        // 复制文本
        async function copyText(textId, preview) {
            try {
                // 如果有完整内容，复制完整内容；否则先获取
                let textToCopy = fullTextCache[textId];

                if (!textToCopy) {
                    // 如果预览长度达到100字符，说明可能被截断，需要获取完整内容
                    if (preview && preview.length >= 100) {
                        const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/text/${textId}`);
                        const data = await response.json();
                        if (data.success && data.data) {
                            textToCopy = data.data.content;
                            fullTextCache[textId] = textToCopy;
                        }
                    } else {
                        textToCopy = preview;
                    }
                }

                await navigator.clipboard.writeText(textToCopy);
                showStatus('文本已复制到剪贴板', 'success');
            } catch (error) {
                showStatus('复制失败: ' + error.message, 'error');
            }
        }

        // 渲染文本列表
        function renderTextList() {
            const textListDiv = document.getElementById('textList');
            const textItems = window.currentTextItems || [];

            if (textItems.length === 0) {
                textListDiv.innerHTML = '<div class="empty-state">暂无文本</div>';
                return;
            }

            textListDiv.innerHTML = textItems.map(text => {
                const isExpanded = expandedTexts.has(text.id);
                const displayText = isExpanded ? (fullTextCache[text.id] || text.preview) : text.preview;
                const isTruncated = text.preview && text.preview.length >= 100;

                return `
                    <div class="text-item">
                        <div class="text-item-header">
                            <span class="text-item-time">${formatDate(text.createdAt)}</span>
                            <div class="text-item-actions">
                                ${isTruncated ? `
                                    <button class="text-item-btn secondary" onclick="toggleText('${text.id}')">
                                        ${isExpanded ? '收起' : '展开'}
                                    </button>
                                ` : ''}
                                <button class="text-item-btn" onclick="copyText('${text.id}', \`${text.preview?.replace(/`/g, '\\`') || ''}\`)">
                                    复制
                                </button>
                                <button class="text-item-btn danger" onclick="deleteText('${text.id}')">
                                    删除
                                </button>
                            </div>
                        </div>
                        <div class="text-item-content ${isExpanded ? 'expanded' : ''}">${displayText || ''}</div>
                    </div>
                `;
            }).join('');
        }

        // 发送文本
        async function sendText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showStatus('请输入要发送的文本', 'error');
                return;
            }

            const btn = document.getElementById('sendTextBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> 发送中...';

            try {
                const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: text }),
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('文本发送成功！', 'success');
                    document.getElementById('textInput').value = '';
                    fetchData(); // 刷新数据
                } else {
                    showStatus('发送失败: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('发送失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '发送文本';
            }
        }

        // 检测是否为微信浏览器
        function isWeChatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        // 触发文件选择
        function triggerFileSelect() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                // 微信浏览器需要特殊处理
                if (isWeChatBrowser()) {
                    console.log('WeChat browser detected');
                    // 在微信浏览器中，先移除旧的监听器，再添加新的
                    fileInput.removeEventListener('change', handleFileSelect);
                    fileInput.addEventListener('change', handleFileSelect);
                }
                fileInput.click();
            }
        }

        // 处理文件选择
        function handleFileSelect() {
            // 微信浏览器需要延迟处理
            const delay = isWeChatBrowser() ? 300 : 0;

            setTimeout(() => {
                try {
                    const fileInput = document.getElementById('fileInput');
                    console.log('handleFileSelect called, fileInput:', fileInput);
                    console.log('User Agent:', navigator.userAgent);
                    console.log('Is WeChat:', isWeChatBrowser());

                    if (!fileInput || !fileInput.files) {
                        console.error('No file input or files found');
                        return;
                    }

                    const files = Array.from(fileInput.files);
                    console.log('Files selected:', files.length, files);

                    if (files.length === 0) {
                        hide('selectedFiles');
                        return;
                    }

                    // 检查文件大小
                    const oversizedFiles = files.filter(file => file.size > 200 * 1024 * 1024);
                    if (oversizedFiles.length > 0) {
                        showStatus(`以下文件超过 200MB 限制: ${oversizedFiles.map(f => f.name).join(', ')}`, 'error');
                        fileInput.value = '';
                        hide('selectedFiles');
                        return;
                    }

                    // 显示已选择的文件
                    const countElement = document.getElementById('selectedFileCount');
                    const fileListDiv = document.getElementById('selectedFileList');
                    const selectedFilesDiv = document.getElementById('selectedFiles');

                    console.log('Elements found:', {countElement, fileListDiv, selectedFilesDiv});

                    if (countElement) {
                        countElement.textContent = files.length;
                    }

                    if (fileListDiv) {
                        fileListDiv.innerHTML = files.map(file => `
                            <div style="padding: 0.5rem; background: var(--bg-secondary); border-radius: 4px; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center;">
                                <span style="color: var(--text-primary); font-size: 0.875rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1;">${file.name}</span>
                                <span style="color: var(--text-secondary); font-size: 0.75rem; margin-left: 0.5rem; white-space: nowrap;">${formatFileSize(file.size)}</span>
                            </div>
                        `).join('');
                    }

                    // 强制显示选中文件区域 - 移除 hidden class 并设置 display
                    if (selectedFilesDiv) {
                        selectedFilesDiv.classList.remove('hidden');
                        selectedFilesDiv.style.display = 'block';
                        selectedFilesDiv.style.visibility = 'visible';
                        // 强制重绘
                        selectedFilesDiv.offsetHeight;
                        console.log('selectedFiles div shown, classList:', selectedFilesDiv.classList.toString());
                    }

                    showStatus(`已选择 ${files.length} 个文件`, 'success');
                } catch (error) {
                    console.error('Error in handleFileSelect:', error);
                    showStatus('文件选择出错: ' + error.message, 'error');
                }
            }, delay);
        }

        // 上传多个文件
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = Array.from(fileInput.files);

            if (files.length === 0) return;

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';

            const progressDiv = document.getElementById('uploadProgress');
            const statusSpan = document.getElementById('uploadStatus');
            const progressBar = document.getElementById('uploadProgressBar');

            hide('selectedFiles');
            show('uploadProgress');
            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = Math.round(((i + 1) / files.length) * 100);

                statusSpan.textContent = `正在上传 ${i + 1}/${files.length}: ${file.name}`;
                progressBar.style.width = `${progress}%`;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/file`, {
                        method: 'POST',
                        body: formData,
                    });

                    const data = await response.json();

                    if (data.success) {
                        successCount++;
                    } else {
                        failCount++;
                        console.error(`上传失败 ${file.name}:`, data.error);
                    }
                } catch (error) {
                    failCount++;
                    console.error(`上传失败 ${file.name}:`, error.message);
                }
            }

            // 上传完成
            hide('uploadProgress');
            progressBar.style.width = '0%';
            fileInput.value = '';
            uploadBtn.disabled = false;
            uploadBtn.textContent = '上传文件';

            if (failCount === 0) {
                showStatus(`成功上传 ${successCount} 个文件！`, 'success');
            } else if (successCount === 0) {
                showStatus(`上传失败，共 ${failCount} 个文件`, 'error');
            } else {
                showStatus(`上传完成：成功 ${successCount} 个，失败 ${failCount} 个`, 'info');
            }

            fetchData(); // 刷新文件列表
        }

        // 下载文件
        async function downloadFile(fileId, fileName) {
            try {
                const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/file/${fileId}`);

                if (!response.ok) {
                    throw new Error('下载失败');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('文件下载成功！', 'success');
            } catch (error) {
                showStatus('下载失败: ' + error.message, 'error');
            }
        }

        // 批量下载所有文件
        async function downloadAllFiles() {
            const fileItems = (window.currentFileItems || []);
            if (fileItems.length === 0) {
                showStatus('没有可下载的文件', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '下载中...';

            let successCount = 0;
            let failCount = 0;

            for (const file of fileItems) {
                try {
                    await downloadFile(file.id, file.filename);
                    successCount++;
                    // 添加延迟避免浏览器阻止多个下载
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    failCount++;
                    console.error(`Failed to download ${file.filename}:`, error);
                }
            }

            btn.disabled = false;
            btn.textContent = `批量下载 (${fileItems.length})`;

            if (failCount > 0) {
                showStatus(`批量下载完成：成功 ${successCount} 个，失败 ${failCount} 个`, 'info');
            } else {
                showStatus(`批量下载完成：成功下载 ${successCount} 个文件`, 'success');
            }
        }

        // 删除文件
        async function deleteFile(fileId, fileName) {
            if (!confirm(`确定要删除文件 "${fileName}" 吗？`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/file/${fileId}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('文件删除成功！', 'success');
                    fetchData(); // 刷新数据
                } else {
                    showStatus('删除失败: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('删除失败: ' + error.message, 'error');
            }
        }

        // 删除文本
        async function deleteText(textId) {
            if (!confirm('确定要删除这条文本吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/text/${textId}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('文本删除成功！', 'success');
                    fetchData(); // 刷新数据
                } else {
                    showStatus('删除失败: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('删除失败: ' + error.message, 'error');
            }
        }

        // 获取数据
        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE_URL}/data/${currentAddress}/list`);
                const data = await response.json();

                if (data.success && data.data && data.data.items) {
                    const items = data.data.items;

                    // 分离文本和文件
                    const textItems = items.filter(item => item.type === 'text');
                    const fileItems = items.filter(item => item.type === 'file');

                    // 更新文本列表
                    window.currentTextItems = textItems;
                    renderTextList();

                    // 保存文件列表到全局变量
                    window.currentFileItems = fileItems;

                    // 显示或隐藏批量下载按钮
                    const downloadAllBtn = document.getElementById('downloadAllBtn');
                    if (downloadAllBtn) {
                        downloadAllBtn.style.display = fileItems.length > 0 ? 'inline-flex' : 'none';
                        downloadAllBtn.textContent = `批量下载 (${fileItems.length})`;
                    }

                    // 更新文件列表
                    const fileListDiv = document.getElementById('fileList');
                    if (fileItems.length > 0) {
                        fileListDiv.innerHTML = fileItems.map(file => `
                            <div class="file-item">
                                <div class="file-info">
                                    <div class="file-name">${file.filename}</div>
                                    <div class="file-size">${formatFileSize(file.size)}</div>
                                </div>
                                <div style="display: flex; gap: 8px;">
                                    <button class="download-btn" onclick="downloadFile('${file.id}', '${file.filename}')">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="7 10 12 15 17 10"></polyline>
                                            <line x1="12" y1="15" x2="12" y2="3"></line>
                                        </svg>
                                        下载
                                    </button>
                                    <button class="delete-btn" onclick="deleteFile('${file.id}', '${file.filename}')">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                                            <polyline points="3 6 5 6 21 6"></polyline>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        </svg>
                                        删除
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        fileListDiv.innerHTML = '<div class="empty-state">暂无文件</div>';
                    }
                }
            } catch (error) {
                console.error('获取数据失败:', error);
            }
        }

        // 检查地址是否存在
        async function checkAddress(address) {
            try {
                const response = await fetch(`${API_BASE_URL}/address/${address}/status`);
                const data = await response.json();
                return data.success && data.data.exists;
            } catch (error) {
                return false;
            }
        }

        // 初始化
        async function init() {
            const urlAddress = getAddressFromURL();

            // 1. 检查 URL 参数 (向后兼容)
            if (urlAddress) {
                const exists = await checkAddress(urlAddress);
                if (exists) {
                    currentAddress = urlAddress;
                    saveRecentAddress(urlAddress);
                    setState('hasAddress');
                    return;
                } else {
                    showStatus('地址不存在或已过期', 'error');
                }
            }

            // 2. 没有 URL 参数 - 显示地址管理界面
            setState('noAddress');
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            init();

            // 为文件输入添加 change 事件监听器
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', handleFileSelect);
                console.log('File input change listener added');
            }
        });


        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
